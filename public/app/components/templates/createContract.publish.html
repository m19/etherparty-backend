<div class="tab-pane fade active in" id="tab3">
    <div class="input-group">
        <div class="fg-line">
            Price: {{contract.price}}
        </div>
    </div>
    <br>

    <div class="input-group">
        <div class="fg-line">
            Length:
        </div>
    </div>
    <div class="input-group">
        <div class="fg-line">
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="contract.accept" ng-checked="contract.accept">
                    <i class="input-helper"></i>
                    Accept and Run
                </label>
            </div>
        </div>
    </div>
</div>
<ul class="fw-footer pagination wizard">
    <li class="previous">
        <a ui-sref="createContract.details"><i class="md md-chevron-left"></i></a>
    </li>
    <li class="next" ng-if="contract.accept">
        <a ng-click="publishContract()" tooltip="Clicking this button will publish the contract"
           style="cursor: pointer;"><i class="md md-chevron-right"></i></a>
    </li>
    <li class="next disabled" ng-if="!contract.accept">
        <a tooltip="Please accept before continuing"><i class="md md-chevron-right"></i></a>
    </li>
</ul>
